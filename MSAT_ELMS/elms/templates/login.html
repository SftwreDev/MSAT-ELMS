{% extends "base.html" %} 
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md">

        </div>
<div class="col-md">
    <h1 class="text-center"></h1>
    <div class="card" style="width: 23rem; height: 33rem; margin-top: 3rem;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.25);">
    <center> <img src="{% static 'images/msat-logo.png' %}" class="card-img-top" alt="MSAT Logo" style="width: 12rem; height: 12rem;"> </center>
    <p class="font-weight-bolder text-center">MSAT <br> E-Learning Management System</p>
  <div class="card-body">
   <form method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" name="username">
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
      </div>
      <div class="form-group form-check">
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Log In</button>
      <a href="{% url 'accounts:signup' %}" class="text-decoration-none">Create New Account</a>
    </form>
  </div>
</div>
</div>

<div class="col-md">
</div>
</div>
</div>




{% endblock %}
