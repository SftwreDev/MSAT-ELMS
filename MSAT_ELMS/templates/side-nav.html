<style>
body {
  font-family: "Lato", sans-serif;
  transition: background-color .5s;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 53px;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.2s;
  padding-top: 0px;
}

.sidenav a {
  padding: 8px 8px 8px 3px;
  text-decoration: none;
  font-size: 14px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  background-color: #f1f1f1;
}

.sidenav .closebtn {
  top: 0px;
  right: 0px;
  font-size: 25px;
  margin-left: 140px;
  margin-bottom: 1rem;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <p style="color: white;">Welcome {{ user.username }}</p>
  {% if user.is_student %}
  <a href="{% url 'index' %}">Home</a>
  <a href="">Profile</a>
  <a href="{% url 'exams_list' %}">Exams</a>
  <a href="{% url 'quiz_index' %}">Quizzes</a>
  <a href="{% url 'handouts:list-of-handouts' %}">Handouts</a>

  {% else %}

  <a href="{% url 'index' %}">Home</a>
  <a href="#" onclick="Hello(); ">Student List</a>
  <a href="{% url 'exams_list' %}">Create new exam</a>
  <a href="{% url 'quiz_create_category' %}">Create new quiz</a>
  <a href="{% url 'handouts:list-of-handouts' %}">Upload new handouts</a>

  {% endif %}

  {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}" style="font-size: 12px;">Log Out</a>
  {% endif %}
</div>



<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "160px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0px";
  document.getElementById("main").style.marginLeft= "0";
  document.body.style.backgroundColor = "white";
}
</script>
